<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>

</head>

<body>

  <div
    class="sm:w-[500px] w-full  mx-auto flex flex-col bg-white p-5 shadow-[0_0_10px_4px_rgb(191,191,191)] rounded ">
    <h1 class="text-center text-[#000000d9] text-[30px] font-semibold mb-6">TODO APP with ELECTRON</h1>


    <!-- statics -->

    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalTasks">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="pendingTasks">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="completedTasks">0</div>
        <div class="stat-label">Completed</div>
      </div>
    </div>


    <!-- Search content  -->

    <div class="search-wrapper">

        <div class="flex items-center w-full gap-4 justify-between sort-wrapper">
          <label id="listbox-label" class="block text-sm/6 font-medium text-gray-900">Sort by:</label>
          <div class="relative cursor-pointer mt-2">
            <button type="button"
              class="grid w-full cursor-pointer grid-cols-1 rounded-md bg-white py-1.5 pl-3 pr-2 text-left text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
              aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
              <span class="col-start-1 row-start-1 flex items-center gap-3 pr-6">
                <span class="block truncate">Default</span>
              </span>
              <svg class="col-start-1 row-start-1 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd"
                  d="M5.22 10.22a.75.75 0 0 1 1.06 0L8 11.94l1.72-1.72a.75.75 0 1 1 1.06 1.06l-2.25 2.25a.75.75 0 0 1-1.06 0l-2.25-2.25a.75.75 0 0 1 0-1.06ZM10.78 5.78a.75.75 0 0 1-1.06 0L8 4.06 6.28 5.78a.75.75 0 0 1-1.06-1.06l2.25-2.25a.75.75 0 0 1 1.06 0l2.25 2.25a.75.75 0 0 1 0 1.06Z"
                  clip-rule="evenodd" />
              </svg>
            </button>

            <ul
              class="absolute cursor-pointer z-10 mt-1 max-h-56 w-full hidden overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black/5 focus:outline-none sm:text-sm"
              tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="default" >


               <li class="relative cursor-pointer hover:bg-blue-600 hover:text-white transition-all  py-2 text-gray-900" id="default"
                role="option">
                <div class="flex items-center">
                  <span class="ml-3 block truncate font-normal">Default</span>
                </div>
                <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                  <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
              </li>
  
              <li class="relative cursor-pointer hover:bg-blue-600 hover:text-white transition-all  py-2 text-gray-900" id="priority"
                role="option">
                <div class="flex items-center">
                  <span class="ml-3 block truncate font-normal">Priority</span>
                </div>
                <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                  <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
              </li>

              <li class="relative cursor-pointer hover:bg-blue-600 hover:text-white transition-all py-2 text-gray-900" id="deadline"
                role="option">
                <div class="flex items-center">
                  <span class="ml-3 block truncate font-normal">Deadline</span>
                </div>

                <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                  <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
              </li>

              <li class="relative cursor-pointer py-2 hover:bg-blue-600 hover:text-white transition-all  text-gray-900" id="status"
                role="option">
                <div class="flex items-center">
                  <span class="ml-3 block truncate font-normal">Status</span>
                </div>
                <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                  <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd"
                      d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
              </li>
            </ul>
          </div>
        </div>
        <h4 class="font-bold text-base mt-3">
          Search Tasks
        </h4>
      <div class="flex items-center justify-center">
        <input placeholder="Input search text" id="search_input"
          class="flex-1 bg-white border border-[#d9d9d9] rounded-[2px] rounded-tr-none rounded-br-none box-border text-[#000000d9] inline-block text-[14px] [font-variant:tabular-nums] leading-[1.5715] list-none m-0 min-w-0 px-[11px] py-[4px] relative transition-all duration-300">
        <span
          class="w-[32px] h-[32px] rounded-tl-none rounded-bl-none flex justify-center items-center border-[#d9d9d9] rounded-[2px] border border-l-0 cursor-pointer">
          <svg viewBox="64 64 896 896" focusable="false" data-icon="search" width="1em" height="1em" fill="currentColor"
            aria-hidden="true">
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0011.6 0l43.6-43.5a8.2 8.2 0 000-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
            </path>
          </svg>
        </span>

      </div>


    </div>


    <!-- Filter  Status  -->

    <div class="filter-wrapper">
      <h4 class="font-bold text-base mb-2 mt-3">
        Filter By Status
      </h4>
      <div class="flex items-center gap-4 justify-start">
        <label class="inline-flex items-center space-x-2 cursor-pointer select-none">
          <input checked type="radio" name="option_filter" value="all"
            class="w-4 h-4 cursor-pointer text-blue-600 bg-white border-gray-300 transition-all duration-300 focus:ring-blue-500 focus:ring-1" />
          <span class="text-sm text-gray-800">All</span>
        </label>

        <label class="inline-flex items-center space-x-2 cursor-pointer select-none">
          <input type="radio" name="option_filter" value="1"
            class="w-4 h-4 cursor-pointer text-blue-600 bg-white border-gray-300 transition-all duration-300 focus:ring-blue-500 focus:ring-1" />
          <span class="text-sm text-gray-800">Completed</span>
        </label>


        <label class="inline-flex items-center space-x-2 cursor-pointer select-none">
          <input type="radio" name="option_filter" value="0"
            class="w-4 h-4 cursor-pointer text-blue-600 bg-white border-gray-300 transition-all duration-300 focus:ring-blue-500 focus:ring-1" />
          <span class="text-sm text-gray-800">To do</span>
        </label>

      </div>


    </div>


    <!-- Filter By Priority -->


    <div class="filter_priority-wrapper">
      <h4 class="font-bold text-base mb-2 mt-3">
        Filter By Priority
      </h4>
      <div
        class="flex relative filter_priority items-center gap-2 justify-start bg-white border border-[#d9d9d9] rounded-[2px] rounded-tr-none rounded-br-none box-border text-[#000000d9] text-[14px] [font-variant:tabular-nums] leading-[1.5715] list-none m-0 min-w-0 px-[11px] py-[8px]  transition-all duration-300">

        <div class="priority_inputs flex flex-row gap-3">
        </div>


        <input id="priority_search_input" placeholder="Please select priority"
          class="flex-1 shrink-0 transition-all  duration-300 outline-none ring-0 focus:outline-none focus:ring-0 focus:border-transparent">
        <div
          class="absolute focus:border-none priority_wrapper_select opacity-0  invisible transition-all w-full bg-white shadow-[0_0_10px_4px_rgb(191,191,191)] rounded p-2 left-0 top-[40px] z-10 ">
          <div class="flex items-start justify-start flex-col gap-1">
            <div data-value="High"
              class="priority-item_select w-full flex justify-between items-center cursor-pointer px-2 py-1 transition-all duration-300">
              <span
                class="inline-block font-[tabular-nums] [font-feature-settings:'tnum','tnum'] bg-[#fff1f0] border border-[#ffa39e] text-[#cf1322] rounded-[2px] box-border text-[12px] leading-[20px] list-none m-0 mr-2 opacity-100 px-[7px] whitespace-nowrap transition-all duration-300">
                High
              </span>
              <span class="icon_check">
                <svg viewBox="64 64 896 896" focusable="false" data-icon="check" width="14px" height="14px"
                  fill="currentColor" aria-hidden="true">
                  <path
                    d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z">
                  </path>
                </svg>
              </span>
            </div>

            <div data-value="Medium"
              class="priority-item_select w-full flex justify-between items-center cursor-pointer px-2 py-1 transition-all duration-300">
              <span
                class="inline-block font-[tabular-nums] [font-feature-settings:'tnum','tnum'] bg-[#e6f7ff] border border-[#91d5ff] text-[#096dd9] rounded-[2px] box-border text-[12px] leading-[20px] list-none m-0 mr-2 opacity-100 px-[7px] whitespace-nowrap transition-all duration-300">
                Medium
              </span>

              <span class="icon_check">
                <svg viewBox="64 64 896 896" focusable="false" data-icon="check" width="14px" height="14px"
                  fill="currentColor" aria-hidden="true">
                  <path
                    d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z">
                  </path>
                </svg>
              </span>
            </div>

            <div data-value="Low"
              class="priority-item_select w-full flex justify-between items-center cursor-pointer px-2 py-1 transition-all duration-300">
              <span
                class="inline-block font-[tabular-nums] [font-feature-settings:'tnum','tnum'] bg-gray-600 border border-[#0000] text-white rounded-[2px] box-border text-[12px] leading-[20px] list-none m-0 mr-2 opacity-100 px-[7px] whitespace-nowrap transition-all duration-300">
                Low
              </span>
              <span class="icon_check">
                <svg viewBox="64 64 896 896" focusable="false" data-icon="check" width="14px" height="14px"
                  fill="currentColor" aria-hidden="true">
                  <path
                    d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z">
                  </path>
                </svg>
              </span>
            </div>

          </div>



        </div>
      </div>


    </div>


    <!-- List Task  -->

    <div class="mt-8 list_task_wrapper h-full">

      <div class="list_task " id="list_task">
        <!-- <div class="flex items-center justify-between mb-2 task_item">
          <label  data-id="1" class="flex flex-1  items-center gap-2 cursor-pointer text-sm text-gray-800 task_label">
            <input type="checkbox"
              class="w-4 h-4 text-blue-600 bg-white border border-gray-300 rounded-sm focus:ring-0 focus:outline-none cursor-pointer" />
            <span class="text_task text-base">Learn Yoga </span>
          </label>


          <div class="priority-item flex justify-between items-center px-2 py-1 transition-all duration-300">
            <span
              class="inline-block font-[tabular-nums] [font-feature-settings:'tnum','tnum'] bg-[#e6f7ff] border border-[#91d5ff] text-[#096dd9] rounded-[2px] box-border text-[14px] leading-[20px] list-none m-0 mr-2 opacity-100 px-[7px] whitespace-nowrap transition-all duration-300">
              Medium
            </span>

          </div>
        </div> -->
      </div>



      <!-- Add Task  -->

      <div class="task_add flex justify-center items-center h-8">
        <!-- Input -->
        <input id="todo-input"
          class="flex-1 bg-white border border-[#d9d9d9] rounded-[2px] rounded-tr-none rounded-br-none box-border text-[#000000d9] inline-block text-[14px] [font-variant:tabular-nums] leading-[1.5715] list-none m-0 min-w-0 px-[11px] py-[4px] h-full transition-all duration-300" />

        <!-- Select -->
        <div class="relative w-fit select-wrapper h-full flex items-center">
          <button id="select-button"
            class="h-8 px-2 border border-[#d9d9d9] bg-white text-sm text-[#000000d9] flex items-center">

            <span id="selected-option" data-value="Medium" class="inline-flex items-center">
              <span
                class="inline-block font-[tabular-nums] [font-feature-settings:'tnum','tnum'] bg-[#e6f7ff] border border-[#91d5ff] text-[#096dd9] rounded-[2px] box-border text-[12px] leading-[20px] list-none m-0 mr-2 opacity-100 px-[7px] whitespace-nowrap transition-all duration-300">
                Medium
              </span>
            </span>
          </button>


          <ul id="dropdown" class="absolute bottom-full mb-1 w-full bg-white  rounded shadow z-10 text-sm hidden">

            <li class="hover:bg-[#f5f5f5] cursor-pointer" data-value="High">
              <div data-value="High"
                class="priority-item_select w-full flex justify-between items-center cursor-pointer px-2 py-2 transition-all duration-300">
                <span
                  class="inline-block font-[tabular-nums] [font-feature-settings:'tnum','tnum'] bg-[#fff1f0] border border-[#ffa39e] text-[#cf1322] rounded-[2px] box-border text-[12px] leading-[20px] list-none m-0 mr-2 opacity-100 px-[7px] whitespace-nowrap transition-all duration-300">
                  High
                </span>
              </div>
            </li>
            <li class="hover:bg-[#f5f5f5] cursor-pointer" data-value="Medium">
              <div data-value="Medium"
                class="priority-item_select w-full flex justify-between items-center cursor-pointer px-2 py-2 transition-all duration-300">
                <span
                  class="inline-block font-[tabular-nums] [font-feature-settings:'tnum','tnum'] bg-[#e6f7ff] border border-[#91d5ff] text-[#096dd9] rounded-[2px] box-border text-[12px] leading-[20px] list-none m-0 mr-2 opacity-100 px-[7px] whitespace-nowrap transition-all duration-300">
                  Medium
                </span>

              </div>
            </li>
            <li class=" hover:bg-[#f5f5f5] cursor-pointer" data-value="Low">
              <div data-value="Low"
                class="priority-item_select w-full flex justify-between items-center cursor-pointer px-2 py-2 transition-all duration-300">
                <span
                  class="inline-block font-[tabular-nums] [font-feature-settings:'tnum','tnum'] bg-gray-600 border border-[#0000] text-white rounded-[2px] box-border text-[12px] leading-[20px] list-none m-0 mr-2 opacity-100 px-[7px] whitespace-nowrap transition-all duration-300">
                  Low
                </span>

              </div>
            </li>
          </ul>
        </div>

        <button id="submit-button"
          class="h-8 px-4 py-1 rounded-l-none bg-[#1890ff] border border-[#1890ff] text-white text-sm rounded hover:bg-[#40a9ff] hover:border-[#40a9ff] transition-all duration-200">
          ADD
        </button>
      </div>

      <p class="text-red-400 text-error-input text-sm"></p>
    </div>


    <button id="export-button"
      class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-all duration-300">
      Export Todo List
    </button>




  </div>
</body>

</html>
